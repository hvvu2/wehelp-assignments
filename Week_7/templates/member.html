<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- CSS & Fonts -->
        <link rel="stylesheet" type="text/css" href="/static/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="/static/style.css"/>
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" >
    
        <title>Demo Website</title>
    </head>
<body>
    <header class="title">
        <span>Welcome to</span>
        <h1><span>Demo</span>site</h1>
    </header>

    <div class="content">
        <div class="container">
            <div class="member-section v-center">
                <div class="member-sidebar" id="member-sidebar">
                    <ul class="member-links">
                        <li class="member-link">
                            <a id="member-index">HOME<i class='bx bxs-home'></i></a>
                        </li>
                        <li class="member-link">
                            <a id="member-profile">PROFILE<i class='bx bxs-user-rectangle' ></i></a>
                        </li>
                        <li class="member-link">
                            <a id="member-settings">SETTINGS<i class='bx bxs-cog' ></i></a>
                        </li>
                        <li class="member-link">
                            <a href="/signout">LOGOUT<i class='bx bx-power-off' ></i></a>
                        </li>
                    </ul>
                </div>

                <div class="member-showcase">
                    <div class="member-index-box" id="member-index-box">
                        <h1>Welcome back , <span id="member-index-name">{{ user }}</span> !</h1>
                        <div class="input-wrap">
                            <input type="text" id="member-search" placeholder="Try finding someone cool here!">
                            <button type="button" id="member-search-button"><i class='bx bx-search'></i></button>
                            <span id="member-search-result"></span>
                        </div>
                    </div>

                    <div class="member-profile-box" id="member-profile-box">
                        <div class="input-wrap">
                            <span>Change My Name</span>
                            <input type="text" id="member-profile-newname">
                            <button type="button" class="btn" id="member-profile-newname-button">CONFIRM</button>
                            <span id="member-profile-newname-result"></span>
                        </div>
                    </div>

                    <div class="member-settings-box" id="member-settings-box"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/member.js"></script>
    <script src="/static/api.js"></script>
</body>
</html>
